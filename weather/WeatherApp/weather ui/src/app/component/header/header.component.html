<div class="header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img
        src="../../../assets/public/weather-logo.png"
        height="50"
        alt=""
        loading="lazy"
      />
    </a>
    <span *ngIf="islogin">Welcome {{ user_name }},</span>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNavbar()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      [ngClass]="{ show: isCollapsed }"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li *ngIf="!islogin" class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li *ngIf="!islogin" class="nav-item">
          <a class="nav-link" href="/registration">Register</a>
        </li>
        <li *ngIf="islogin" class="nav-item">
          <a class="nav-link" href="/updateProfile">Profile</a>
        </li>
        <li *ngIf="islogin" class="nav-item">
          <a class="nav-link" [routerLink]="" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
