<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-2">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Shop in style</h1>
      <br />
      <div
        class="input-group"
        style="width: 40%; margin-left: auto; margin-right: auto"
      >
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          [(ngModel)]="searchValue"
          ((input))="searchTextChange()"
        />
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="searchValue != '' ? fetchProducts() : null"
        >
          search
        </button>
      </div>
    </div>
  </div>
</header>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
      *ngIf="pData.length > 0; else noProducts"
    >
      <div class="col mb-5" *ngFor="let obj of pData">
        <div class="card h-100">
          <!-- Sale badge-->
          <div
            class="badge bg-dark text-white position-absolute"
            style="top: 0.5rem; right: 0.5rem"
          >
            Sale
          </div>
          <!-- Product image-->
          <img class="card-img-top" src="{{ obj.image }}" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ obj?.name || "" }}</h5>
              <!-- Product reviews-->
              <div
                class="d-flex justify-content-center small text-warning mb-2"
              >
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
              </div>
              <!-- Product price-->
              <!-- <span class="text-muted text-decoration-line-through"
                >$20.00</span
              > -->
              ${{ obj?.price || 0 }}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center" (click)="addToWishlist(obj)">
              <a class="btn btn-outline-success mt-auto">Add to WishList</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #noProducts>
  <div
    style="
      margin-top: 5%;
      display: flex;
      justify-content: center;
      margin-bottom: 12%;
    "
  >
    <h1>{{ loadingP ? "Loading ..." : "No data Available" }}</h1>
  </div>
</ng-template>
