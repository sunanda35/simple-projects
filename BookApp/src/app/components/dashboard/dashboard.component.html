<app-navbar></app-navbar>
<div class="bootstrap-wrapper">
  <div>
    <div class="hero-text" style="text-align: center">
      <span
        style="font-size: 50px; font-family: 'Times New Roman', Times, serif"
        >WELCOME TO THE BOOK APP <br /><br />
      </span>
      <span
        style="font-size: 30px; font-family: 'Times New Roman', Times, serif"
      >
        BROWSE OVER HUNDREDS<br />
        OF BOOK ON A SINGLE TAP</span
      >
    </div>

    <img style="width: 100%; height: 500px" src="assets/cover5.webp" />
  </div>
</div>
<div style="padding: 10px">
  <div class="container text-center mt">
    <span
      style="
        font-size: 30px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bolder;
        padding-bottom: 10px;
      "
    >
      Wanna read something? We got your back.</span
    >
    <div class="col-lg-6 d-flex justify-content-center" style="margin: auto">
      <div class="col-lg-4">
        <input
          id="typeahead-basic"
          type="text"
          class="form-control"
          placeholder="Search books ..."
          [(ngModel)]="searchValue"
          ((input))="searchTextChange()"
        />
      </div>
      <div class="col-lg-2">
        <button class="btn btn-primary" (click)="search()">Search</button>
      </div>
      <hr />
    </div>
    <div
      class="col-lg-12"
      style="
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      "
      *ngIf="bookData && bookData.length > 0; else loadingBooks"
    >
      <div class="book-card" *ngFor="let obj of bookData">
        <img [src]="obj?.cover_edition_key" style="height: 300px" />
        <div class="add-fav" (click)="addFavoriteData(obj?.cover_edition_key)">
          add
        </div>
      </div>
    </div>
    <hr />
    <hr />
  </div>
</div>
<div style="padding: 10px">
  <div class="container text-center mt">
    <span
      style="
        font-size: 30px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bolder;
        padding-bottom: 10px;
      "
    >
      Your Favorite Books....</span
    >
    <!-- *ngIf="bookData && bookData.length > 0; else noFavBooks" -->

    <div
      class="col-lg-12"
      style="
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      "
      *ngIf="favBookData && favBookData.length > 0; else noFavBooks"
    >
      <div class="book-card-fav" *ngFor="let obj of favBookData">
        <img [src]="obj" style="height: 300px" />
        <div class="add-rem" (click)="removeFavoriteData(obj)">remove</div>
      </div>
      <!-- <img
        [src]="obj?.cover_edition_key"
        style="height: 300px; margin: 0.05rem 0.05rem"
        *ngFor="let obj of bookData"
      /> -->
    </div>
    <hr />
    <hr />
  </div>
</div>
<ng-template #loadingBooks>
  <h1>Loading.....</h1>
</ng-template>

<ng-template #noFavBooks>
  <h1>No Favorite Books Available</h1>
</ng-template>
